<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Simulation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
        <div class="game-container">
            <h1>Blackjack Simulation</h1>

            <section id="dealer_cont" class="player-container">
                <h2 class="label">Dealer</h2>
                <div id="dealer-cards" class="card-container" aria-label="Dealer hand"></div>
            </section>

            <section id="player_cont" class="player-container">
                <h2 class="label">Player</h2>
                <div id="player-cards" class="card-container" aria-label="Player hand"></div>
            </section>

            <div class="controls">
                <button id="deal-btn" type="button">Deal</button>
                <button id="hit-btn" type="button">Hit</button>
                <button id="stand-btn" type="button">Stand</button>
                <button id="new-btn" type="button">New Round</button>
            </div>

            <div id="status" class="status" aria-live="polite"></div>
        </div>

        <script src="script.js" defer></script>
  
</body>
</html>
