<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Simulation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
        <div class="game-container">
            <h1>Blackjack Simulation</h1>
            <div class="session-controls" aria-label="Session settings">
                <div class="bankroll-controls">
                    <label for="bankroll-input">Starting Bankroll:</label>
                    <input id="bankroll-input" type="number" min="0" step="1" value="500" />
                    <button id="set-bankroll-btn" type="button">Set</button>
                </div>
                <div class="count-controls">
                    <span class="count-label">Running Count:</span>
                    <span id="count-value" aria-live="polite">â€”</span>
                    <button id="toggle-count-btn" type="button">Show Count</button>
                </div>
            </div>

            <section id="dealer_cont" class="player-container">
                <h2 class="label">Dealer</h2>
                <div id="dealer-cards" class="card-container" aria-label="Dealer hand"></div>
            </section>

            <section id="player_cont" class="player-container">
                <h2 class="label">Player</h2>
                <div id="player-cards" class="card-container" aria-label="Player hand"></div>
            </section>

            <div class="controls">
                <button id="deal-btn" type="button">Deal</button>
                <button id="hit-btn" type="button">Hit</button>
                <button id="stand-btn" type="button">Stand</button>
                <button id="new-btn" type="button">New Round</button>
            </div>

            <div id="status" class="status" aria-live="polite"></div>
        </div>
        <div class = "game-container">
            <h2 class="label">Betting</h2>
            <div class="betting">
                <button id ="bet-btn-1" type="button"><img src="https://chipsandgames.com/cdn/shop/products/DESIGN-WHITE-CHIP-CUSTOM-POKER-CHIPS-SINGLE-COLOR-HOT-STAMP-DICE_500x500.png?v=1593711469" width="50px" height="50px"></button>
                <button id="bet-btn-2" type="button"><img src="https://static.vecteezy.com/system/resources/previews/065/816/516/non_2x/green-poker-chip-isolated-png.png" width="50px" height="50px"></button>
                <button id ="bet-btn-3" type="button"><img src="https://static.vecteezy.com/system/resources/previews/055/688/040/non_2x/red-pocker-chip-png.png" width="50px" height="50px"></button>
                <button id ="bet-btn-4" type="button"><img src="https://www.clipartmax.com/png/full/63-630313_50-blue-6-stripe-poker-chip-clip-art.png" width="50px" height="50px"></button>
                <button id ="bet-clear" type="button">Clear Bet</button>

            </div>
        </div>

        <script src="script.js" defer></script>
  
</body>
</html>
